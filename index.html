<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Psychic Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/javascript" href="assets/javascript/game.js">
</head>
<body>
<h1>The Psychic Game</h1>
  
  <div id="game">
      <p>Guess what letter I am thinking of</p>
      <p>Wins: 0</p>
      <p>Losses: 0</p>
      <p>Guesses left: 9</p>
      <p>Your guesses so far: </p>
    </div>

<script type="text/javascript">

var computerChoices = ["a", "b", "c", "d",
            "e", "f", "g", "h",
            "i", "j", "k", "l",
            "m", "n", "o", "p",
            "q", "r", "s", "t",
            "u", "v", "w", "x",
            "y", "z"];

var wins = 0;
var losses = 0;
var guessesLeft = 9;
var yourGuessSoFar = [];

      var reset = function() {
        guessesLeft = 9;
        yourGuessSoFar = [];
      }

      document.onkeyup = function(event) {

        var userGuess = event.key;
        var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

          var html = "<p>Guess what letter I am thinking of</p>" +
          "<p>Wins: " + wins + "</p>" +
          "<p>Losses: " + losses + "</p>" +
          "<p>Guesses left: " + guessesLeft + "</p>" +
          "<p>Your guesses so far: " + userGuess + "</p>";

          document.querySelector("#game").innerHTML = html;


        if ((userGuess === computerGuess) && (guessesLeft > 0)) { wins++; reset(); } 
        if ((userGuess !== computerGuess) && (guessesLeft > 0)) { guessesLeft--;} 
        if ((userGuess !== computerGuess) && (guessesLeft <= 0)) { losses++; reset(); } 
        

      };

</script>
  

</body>
</html>
